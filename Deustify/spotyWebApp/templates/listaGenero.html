{%extends 'base.html'%}
{%block contenido%}

        <h1>Lista generos</h1>
        <ul>
        {% for genero in generos %}
            <li>
                <a href="{% url 'detalleGenero' genero.id %}">
                    {{ genero.nombre }}
                </a>
            </li>
        {% empty %}
            <li>No hay generos.</li>
        {% endfor %}
        </ul>
{%endblock%}
