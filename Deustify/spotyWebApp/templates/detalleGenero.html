{%extends 'base.html'%}
{%block contenido%}

    <h1>Detalle del genero</h1>
    <p>Nombre: {{ genero.nombre }}</p>
    <p>ID: {{ genero.id }}</p>
    <h2>Artistas:</h2>
    <ul>
    {% for artista in genero.artistas.all %}
        <li>
            <a href="{% url 'detalleArtista' artista.id %}">
                {{ artista.nombre }}
            </a>
        </li>
    {% empty %}
        <li>No hay artistas asociados a este genero.</li>
    {% endfor %}
    </ul>
{%endblock%}
