{% extends 'base.html'%}
{%block contenido%}
        <h1>Lista artistas</h1>
        <ul>
        {% for artista in artistas %}
            <li>
                <a href="{% url 'detalleArtista' artista.id %}">
                    {{ artista.nombre }}
                </a>
            </li>
        {% empty %}
            <li>No hay artistas.</li>
        {% endfor %}
        </ul>
    {%endblock%}
